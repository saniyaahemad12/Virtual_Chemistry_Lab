<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 24px;
      color: #1e1e1e;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-box p a {
      color: #0b57d0;
      text-decoration: none;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0b57d0;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0849b4;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Sign in</h2>
    <p>or <a href="register_teacher.html">create an account</a></p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
    </form>
    <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>


    <div id="error-msg" style="color:#e53935; margin-top:12px;"></div>
  </div>
<!-- Forgot Password Modal -->
<div id="forgot-password-modal" style="display:none; position:fixed; top:0; left:0; 
     width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:30px; border-radius:10px; width:90%; max-width:400px;">
    <h3>Reset Password</h3>
    <input type="email" id="reset-email" placeholder="Enter your email" required />
    <button id="send-reset-link">Send Reset Link</button>
    <button onclick="document.getElementById('forgot-password-modal').style.display='none'">Cancel</button>
    <div id="reset-msg" style="color:red; margin-top:10px;"></div>
  </div>
</div>

<script>
document.getElementById('forgot-password-link').addEventListener('click', () => {
  document.getElementById('forgot-password-modal').style.display = 'flex';
});


document.getElementById("send-reset-link").addEventListener("click", async () => {
  const email = document.getElementById("reset-email").value.trim();
  const msg = document.getElementById("reset-msg");

  if (!email) {
    msg.style.color = "red";
    msg.textContent = "Please enter your email";
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/forgot_password", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email })
    });

    const data = await response.json();

    if (!response.ok) {
      msg.style.color = "red";
      msg.textContent = data.message || "Error sending reset link";
      return;
    }

    msg.style.color = "green";
    msg.textContent = "Reset link sent! Check your email ðŸ“©";

  } catch (error) {
    console.error(error);
    msg.style.color = "red";
    msg.textContent = "Server not responding!";
  }
});


    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
       const response = await fetch('/login_teacher', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ email, password }),
});

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('access_token', response.token); // Save the token with the correct key
          localStorage.setItem('teacher_email', email); // Save the teacher email
          window.location.href = "../templates/teacher_dashboard.html"; // Ensure direct redirection
        } else {
          document.getElementById("error-msg").textContent = data.error;
        }
      } catch (err) {
        document.getElementById("error-msg").textContent = "Server not responding!";
      }
    });
  </script>

</body>
</html>
